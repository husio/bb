{{define "simple_pagination"}}
	<nav>
		<ul class="pager">
			{{if .IsFirst}}
				<li class="pager-prev disabled"><span>&laquo; first page</span></li>
			{{else}}
				<li class="pager-prev"><a href="./">&laquo; first page</a></li>
			{{end}}
			{{if .HasNext}}
				<li class="pager-next"><a href="./?page={{.NextPage}}">next page &rsaquo;</a></li>
			{{else}}
				<li class="pager-next disabled"><span>next page &rsaquo;</span></li>
			{{end}}
		</ul>
	</nav>
{{end}}
